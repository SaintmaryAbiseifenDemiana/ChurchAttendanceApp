<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سكرتارية مارمينا وابي سيفين</title>
    <link rel="stylesheet" href="styles.css">
    <!-- ✅ إضافة اللوجو كـ favicon يظهر جنب العنوان في التبويب -->
    <link rel="icon" type="image/png" href="back.jpg">
</head>
<body>
  

    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- ✅ النص الجديد -->
            

            <button type="submit">دخول</button>
            <p id="message" class="error"></p> 
            <p class="forgot-text">
                نسيت كلمة السر أو اسم المستخدم؟ <br>
                <span class="contact">تواصل مع السكرتارية</span>
            </p>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
